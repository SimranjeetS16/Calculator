<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    
    <title>Calculator</title>
</head>
<body>
    
    <main>
        <div class="calculator">
            <h1>Calculator</h1>
            <div class="output">0
            </div>
            <div class="keys">
                <button class="operator  ">+</button>
                <button class="operator  ">-</button>
                <button class="operator  ">*</button>
                <button class="operator  ">รท</button>
                <button class="button button_number">7</button>
                <button class="button button_number">8</button>
                <button class="button button_number">9</button>
                <button class="button button_number">4</button>
                <button class="button button_number">5</button>
                <button class="button button_number">6</button>
                <button class="button button_number">1</button>
                <button class="button button_number">2</button>
                <button class="button button_number">3</button>
                <button class="button z button_number">0</button>
                <button class="decimal button  button_number">.</button>
                <button class="clear  button_number" >AC</button>
                <button class="c button_number" >DEL</button>
                <button class="equals  button_number ">=</button>
                
            </div>
        </div>
    </main>
    <script src="cal.js"></script>
</body>
</html>
